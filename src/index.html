<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Pikachu</title>
  </head>
  <body>
    <h2 id="title">Nice to meet chu!</h2>
    <div class="pikachu">
      <div class="head">
        <div class="ear left brown"></div>
        <div class="ear right brown"></div>
        <div class="face yellow">
          <div class="eye left brown"></div>
          <div class="eye right brown"></div>
          <div class="mouth">w</div>
          <div class="blush left red"></div>
          <div class="blush right red"></div>
        </div>
      </div>
      <div class="body yellow">
        <div class="paw left yellow"></div>
        <div class="paw right yellow"></div>
        <div class="heart"></div>
      </div>
      <div class="leg left yellow-dark"></div>
      <div class="leg right yellow-dark"></div>
      <div class="shadow"></div>
      <div class="tail yellow-dark"></div>
    </div>
  </body>
</html>
