<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pikachu</title>
  </head>
  <body>
    <div class="pikachu">
      <div class="head">
        <div class="ear left brown"></div>
        <div class="ear right brown"></div>
        <div class="face yellow">
          <div class="eye left brown"></div>
          <div class="eye right brown"></div>
          <div class="mouth">w</div>
          <div class="blush left red"></div>
          <div class="blush right red"></div>
        </div>
      </div>
      <div class="body yellow">
        <div class="paw left"></div>
        <div class="paw right"></div>
        <div class="heart"></div>
      </div>
      <div class="leg left"></div>
      <div class="leg right"></div>
      <div class="tail"></div>
    </div>
  </body>
</html>
